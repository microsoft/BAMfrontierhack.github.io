<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0078d4;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000;
        }
        
        .home-button:hover {
            background-color: #106ebe;
            color: white;
            text-decoration: none;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #1a1a1a;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        blockquote {
            border-left: 4px solid #0078d4;
            padding-left: 16px;
            margin-left: 0;
            color: #666;
        }
        
        a {
            color: #0078d4;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        ul, ol {
            padding-left: 20px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #e1e4e8;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    {% unless page.url == "/" %}
    <a href="{{ '/' | relative_url }}" class="home-button">üè† Home</a>
    {% endunless %}
    
    <main>
        {{ content }}
    </main>
</body>
</html>
