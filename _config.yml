# GitHub Pages Configuration
title: "BAM Frontier Hack"
description: "Frontier Hack Lab"

# No theme - use plain HTML/CSS
theme: 

# Enable markdown processing
markdown: kramdown
highlighter: rouge

# Exclude unnecessary files
exclude:
  - README.md
  - LICENSE
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock

# Plugins for GitHub Pages
plugins:
  - jekyll-feed